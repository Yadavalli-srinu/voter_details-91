<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        background-image: url("https://liveindia.tv/wp-content/uploads/2025/01/Voter-ID.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        position: relative;
        min-height: 100vh;
        font-family: Arial, sans-serif;
    }

   
    form {
        width: 430px;
        margin: 60px auto;
        background: rgba(255, 255, 255, 0.85); /* smooth blend with bg */
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
       
    }

    h1 {
        text-align: center;
        color: white;
        margin-top: 40px;
        font-size: 26px;
    }

    form p {
        margin-bottom: 15px;
        font-weight: bold;
    }

    form input {
        width: 100%;
        height: 42px;
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    

   button {
        width: 30%;
        height: 45px;
        background: linear-gradient(orange, #cc5200);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
       
        margin-top: 10px;
    }
    .homebtn{
        
        height: 45px;
        background: linear-gradient(orange, #cc5200);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
       
        margin-top: 10px;
    }


   button:hover {
        background: linear-gradient(#ff944d, #ff6600);
        
    }
    .btn-home {
    display: inline-block;
    padding: 12px 25px;
    background: linear-gradient(orange, #cc5200);
    color: white;
    font-weight: bold;
    text-decoration: none;
    border-radius: 10px;
    font-size: 16px;
    transition: 0.3s;
}

.btn-home:hover {
    background: linear-gradient(black, #ff6600);
    
}
</style>
</head>
<body>
    <form method="post">
     {% csrf_token %}
     {{ form.as_p }}
     <button type="submit" >Save</button>
    </form>
    <a href="{% url 'home101' %}" class="btn-home">HOME</a>
</body>
</html>
