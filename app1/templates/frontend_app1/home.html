<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("https://wpblogassets.paytm.com/paytmblog/uploads/2024/11/522_Voter-ID-800x500.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card */
        .card {
            width: 350px;
            padding: 25px 20px;
            background:rgba(0, 0, 255, 0.658);
            
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
            text-align: center;
        }

        
        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 15px;
        }

       
        button {
            flex: 1;
            height: 35px;
            background-image: linear-gradient(rgba(0, 128, 0, 0.507), gray);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        /* Remove underline from link */
        button a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
            line-height: 35px;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="card">
       

        <div class="btn-group">
            <button><a href="{% url 'usertable' %}">USER</a></button>
            <button><a href="{% url 'profiletable' %}">USER PROFILE</a></button>
        </div>
    </div>

</body>
</html>
