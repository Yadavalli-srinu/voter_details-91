<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
         body {
            background-image: url("https://wpblogassets.paytm.com/paytmblog/uploads/2024/11/522_Voter-ID-800x500.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.6);
            z-index: -1;
        }
        form{
           
            padding: 30px 40px;
            background-image: linear-gradient(rgba(255, 166, 0, 0.582), white);
            width: 420px;
            display: flex;
            flex-direction: column;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        h1{
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 30px;
            text-shadow: 1px 1px 3px black;
        }

        input{
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 18px;
            font-size: 16px;
            outline: none;
            box-shadow: 0 0 3px rgba(0,0,0,0.4);
        }

        input:focus{
            background-image: linear-gradient(gray,white);
        }

        button{
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            background-color: rgb(0, 0, 180);
            color: white;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover{
            background-color: rgb(0, 0, 120);
        }

        p{
            text-align: center;
            margin-top: 15px;
            font-size: 28px;
            color: aliceblue;
        }
    
    </style>
   
</head>
<body>
    
    <form method="post">
        {% csrf_token %}
        <h1>Login</h1>
     <table>
        <tr>
            <td>
                <input type="text" placeholder="Enter Username" name="log_userneme" autocomplete="username">
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" placeholder="Enter Password" name="log_userpassword" autocomplete="user-password">
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
     </table>
    </form>
    {{message}}
</body>
</html>
